<!-- Where users set notification preferences -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery and jQuery Mobile -->
  <script
  src="https://code.jquery.com/jquery-1.11.1.min.js"
  crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />


  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="js/angular-functions.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>

  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div data-role="panel" id="slide-out-menu" data-display="push">
      <ul>
        <li><a href="profile.html" id="profile" class="ui-btn ui-icon-user ui-btn-icon-left">Profile</a></li>
        <li><a href="#" id="notifications" class="ui-btn ui-icon-mail ui-btn-icon-left">Notifications</a></li>
        <li><a href="#" id="sign-out" class="ui-btn ui-icon-power ui-btn-icon-left">Sign Out</a></li>
      </ul>
    </div>

    <div data-role="header" data-position="fixed" class="header">
      <a href="#slide-out-menu" data-icon="bars">Menu</a>
      <h1>CNote</h1>
      <a class="home-button" href="index.html" data-icon="home">Home</a>
    </div>

    <!--Content -->
    <div data-role="main" class="content">
      <h2>Notification Preferences</h2>
      <form id="notification-form">
        <label for="News">News</label>
        <select id="news-pref" name="News" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
        <label for="Sports">Sports:</label>
        <select id="sports-pref" name="Sports" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
        <label for="Events">Events:</label>
        <select id="events-pref" name="Events" data-role="slider">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
        <button type="button" id="save-notifications" name="Save">Save</button>
      </form>

      <p class="notification-save-message"></p>

    </div>
  </div>


  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/notifications.js"></script>
  <script>
  firebase.auth().onAuthStateChanged(function(user){
    if(!user){
      window.location.href="login.html";
    }else{
      console.log(user.uid);
    }

  });
  </script>
</body>
</html>
